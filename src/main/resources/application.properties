
# ============ BANCO DE DADOS ============
# JDBC URL of the database.
spring.datasource.url= jdbc:mysql://localhost:3306/demo_mvc?createDataBaseIfNotExist=true

# Login username of the database. 
spring.datasource.username= root

# Login password of the database. 
spring.datasource.password= root

# ============ JPA ============
# Whether to enable logging of SQL statements.
spring.jpa.show-sql= true

# Register OpenEntityManagerInViewInterceptor.
# Binds a JPA EntityManager to the thread for
# the entire processing of the request.
spring.jpa.open-in-view=true

# DDL mode. This is actually a shortcut for
# the "hibernate.hbm2ddl.auto" property.
# Defaults to "create-drop" when using an
# embedded database and no schema manager
# was detected. Otherwise, defaults to "none".
spring.jpa.hibernate.ddl-auto= update
